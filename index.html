        <!-- Inline Critical CSS for Performance -->
        <style>
            /* Critical CSS for initial paint */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html {
                scroll-behavior: smooth;
                font-size: 16px;
            }

            body {
                font-family:
                    "Open Sauce Sans",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    "Roboto",
                    "Helvetica Neue",
                    sans-serif;
                font-weight: 400;
                line-height: 1.7;
                color: #1e293b;
                background-color: #fafbfc;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                overflow-x: hidden;
                text-rendering: optimizeLegibility;
            }

            #root {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Loading animation */
            .app-loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #fafbfc;
                z-index: 9999;
            }

            .app-loading::after {
                content: "";
                width: 40px;
                height: 40px;
                border: 3px solid #e2e8f0;
                border-top: 3px solid #1a237e;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Hide loading when app is ready */
            .app-ready .app-loading {
                display: none;
            }
        </style>
    </head>
    <body>
        <noscript>
            <div
                style="

                    font-family: system-ui;
                "

                    enable JavaScript in your browser and refresh the page.

                    <a href="mailto:support@astromania.com"
                        >support@astromania.com</a
                    >
                </p>
            </div>
        </noscript>

        <!-- Loading indicator -->
        <div class="app-loading" id="app-loading"></div>

        <!-- React root -->
        <div id="root"></div>

        <!-- Vite entry point -->
        <script type="module" src="/src/index.tsx"></script>

        <!-- Simple script to hide loading when React is ready -->
        <script>
            // Hide loading indicator once React renders
            window.addEventListener("DOMContentLoaded", function () {
                setTimeout(function () {
                    const loading = document.getElementById("app-loading");
                    const root = document.getElementById("root");

                    if (root && root.children.length > 0) {
                        document.body.classList.add("app-ready");
                    } else {
                        // Check again after a short delay
                        setTimeout(function () {
                            if (root && root.children.length > 0) {
                                document.body.classList.add("app-ready");
                            }
                        }, 500);
                    }
                }, 100);
            });

            // Performance monitoring
            if ("performance" in window) {
                window.addEventListener("load", function () {
                    const perfData = performance.timing;
                    const loadTime =
                        perfData.loadEventEnd - perfData.navigationStart;
                    console.log("Page load time:", loadTime + "ms");
                });
            }
        </script>
    </body>
